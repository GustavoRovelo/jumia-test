<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>teste</h1>
        </div>
        <div class="col-12">
            <mat-form-field appearance="standard">
               <mat-label>Filter</mat-label>
               <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort class="w-100">

                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let row"> {{row.location}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="registration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration </th>
                    <td mat-cell *matCellDef="let row"> {{row.registration}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="picture">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
                    <td mat-cell *matCellDef="let row"> {{row.picture}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" (page)="pageChange($event)"></mat-paginator>
            </div>
        </div>
        <div class="col-12">
            <button mat-raised-button color="primary" (click)="csv()">CSV</button>
            <button mat-raised-button color="secondary" (click)="xml()">XML</button>
        </div>
    </div>
</div>
